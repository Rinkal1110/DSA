<body>
    <script>
        function sumBoundaryElements(matrix) {
            if (matrix.length === 0 || matrix[0].length === 0) {
                return 0; 
            }

            let sum = 0;
            const rows = matrix.length;
            const cols = matrix[0].length;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (i === 0 || i === rows - 1 || j === 0 || j === cols - 1) {
                        sum += matrix[i][j];
                    }
                }
            }

            return sum;
        }

        // Example :
        const matrix = [
            [50, 60, 70, 80],
            [10, 20, 35, 45],
            [15, 25, 40, 56],
            [45, 65, 30, 66]
        ];
        console.log("Sum of boundary elements:", sumBoundaryElements(matrix));// output:50+60+70+80+45+56+66+30+65+45+15+10=592

    </script>
