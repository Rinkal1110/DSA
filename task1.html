<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>

<body>
    <script>
        let array1 = [
            [50,60,70,80],
            [10,20,35,45],
            [15,25,40,56],
            [45,65,30,66]
        ];

        let array2 = [
            [25,30,43,45],
            [15,26,50,78],
            [30,44,60,15],
            [15,45,20,54]
        ];

        let sumArray = [];
        for (let i = 0; i < array1.length; i++) {
            let innerArr = [];
            for (let j = 0; j < array1[i].length; j++) {
                innerArr.push(array1[i][j] + array2[i][j]);
            }
            sumArray.push(innerArr);
        }
        console.log(sumArray); // returns [[75, 90, 113, 125],  [25, 46, 85, 123], ],[45, 69, 100, 71],[60, 110, 50, 120]]
    </script>
</body>

</html>
